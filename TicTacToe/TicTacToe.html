
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./css/game.css">
</head>
<body id='body'>
    <!-- This container is needed to overlay our canvas over our table. -->
    <h1>Tic Tac Toe Game.</h1>
    <div class="center-container">
        <!-- Note: Canvas width and height must be within the element -->
        <canvas id='win-lines' width="608" height="608"></canvas>
        <table>
            <tr>
                <td onclick="placeXorO('0')" id="0"></td>
                <td onclick="placeXorO('1')" id="1"></td>
                <td onclick="placeXorO('2')" id="2"></td>
            </tr>
            <tr>
                <td onclick="placeXorO('3')" id="3"></td>
                <td onclick="placeXorO('4')" id="4"></td>
                <td onclick="placeXorO('5')" id="5"></td>
            </tr>
            <tr>
                <td onclick="placeXorO('6')" id="6"></td>
                <td onclick="placeXorO('7')" id="7"></td>
                <td onclick="placeXorO('8')" id="8"></td>
            </tr>
        </table>
    </div>
    <script src="./js/tictactoe.js"></script>
    
</body>
</html>
