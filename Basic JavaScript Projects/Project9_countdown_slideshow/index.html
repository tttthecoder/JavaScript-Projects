<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/main.css">

</head>

<body>
    <p>How many seconds would you like to set your alarm for?</p>
    <input type="text" class="" id="seconds">
    <button onclick="countdown()">Click here to count</button>
    <p class="" id="timer"></p>
    

    <!-- slideshow project -->

    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">
                1 / 3
            </div>
            <img src="./images/car1.jpg" style="width: 100%" alt="">
            <div class="text">Caption Text </div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">
                2 / 3
            </div>
            <img src="./images/car2.jpg" style="width: 100%" alt="">
            <div class="text">Caption Two</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">
                3 / 3
            </div>
            <img src="./images/car3.jpg" style="width: 100%" alt="">
            <div class="text">Caption Three</div>
        </div>
        <!-- Next and previous buttons -->
        <button href="" onclick="plusSlides(-1)" class="prev">&#10094;</button>
        <button href="" onclick="plusSlides(1)" class="next">&#10095;</button>


    </div>
    <br>
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>


    <script src="./JS/main.js"></script>
</body>

</html>
